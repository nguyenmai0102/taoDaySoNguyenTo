<script>
    let input =+prompt('enter the prime number here');
    let count = 0;
    for (let i = 2; count<input ; i++) {
        console.log('i================',i)
        let check = true;
        for (let j = 2; j < i ; j++) {
            console.log('j======',j)
            if (i%j==0){
                console.log('i trong if--->', i)
                check = false;
                break;
            }
        }
        if (check== true){
            count++;
            document.write(i + " ")
        }
    }
    document.write(i +"is the prime number ")





</script>
